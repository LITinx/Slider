<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nature</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #c7dfe2 -26%, #242ebe 145%);
          "
        >
          <h1>Artic</h1>
          <p>White bears, Penguins</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #beae65 -1%, #88651a 124%);
          "
        >
          <h1>Desert</h1>
          <p>Boundless Desert</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #20772c 1%, #298540 128%);
          "
        >
          <h1>Forest</h1>
          <p>The beauty of the forest</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #3e68da -8%, #1999d4 138%);
          "
        >
          <h1>Sea</h1>
          <p>Hear The Waves Sing</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1575903690629-a1b0203e2f08?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Ymx1ZSUyMGFlc3RoZXRpY3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1488330890490-c291ecf62571?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8Zm9yZXN0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1488197047962-b48492212cda?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZGVzZXJ0fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1447283471158-0114ef55830d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGFydGljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
